<mat-toolbar color="primary" fxLayout="row">
    <!-- left aligned items -->
    <div fxFlex="70">
        Home
    </div>

    <!-- right aligned items -->
    <div fxFlex fxLayoutAlign="end">
        <button mat-icon-button 
            [matMenuTriggerFor]="menu" 
            aria-label="changing theme icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Light Theme</span>
            </button>
            <button mat-menu-item>
                <mat-icon>voicemail</mat-icon>
                <span>Dark Theme</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>

<div style="padding: 10px;">
    <h1>{{title}}</h1>

    <button mat-raised-button color="primary" style="margin-right: 20px;">Primary button</button>
    <button mat-raised-button color="accent" style="margin-right: 20px;">Accent button</button>
    <button mat-raised-button color="warn">Warn button</button>

    <div style="margin-top: 30px;"></div>
    <mat-slider min="1" max="100" step="1" value="30"></mat-slider>
    <mat-progress-bar mode="determinate" value="70" color="accent"></mat-progress-bar>
    <mat-spinner color="accent"></mat-spinner>
</div>
